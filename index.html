<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarkariSarthi ‚Äì Govt Jobs Portal</title>
  <meta name="description" content="Latest Indian Govt Jobs ‚Äì SSC, UPSC, Bank, Railways, Police & more. Auto-updated, mobile-ready, SEO-optimized." />
  <meta name="keywords" content="Sarkari Naukri, Government Jobs, SSC, UPSC, Bank Jobs, Railway Jobs" />
  <meta property="og:title" content="SarkariSarthi ‚Äì Free Sarkari Job Portal" />
  <meta property="og:description" content="Auto-updating Indian Govt Job Portal for SSC, UPSC, Bank, Railways, Police & more." />
  <meta property="og:image" content="https://via.placeholder.com/1200x630" />
  <meta property="og:url" content="https://yourdomain.github.io" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
</head>
<body>
  <main class="container">
    <h1>üõ°Ô∏è SarkariSarthi</h1>
    <p>Find Latest Indian Government Jobs ‚Äì Updated Every 6 Hours</p>

    <!-- Filters -->
    <input type="search" placeholder="Search jobs by keyword..." id="searchBox" />
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="SSC">SSC</option>
      <option value="Defence">Defence</option>
      <option value="Railway">Railway</option>
      <option value="Bank">Bank</option>
      <option value="Police">Police</option>
    </select>

    <!-- Job Counter -->
    <p id="jobCounter"><strong>Loading jobs...</strong></p>

    <!-- AdSense Placeholder -->
    <div style="background:#f2f2f2;padding:20px;text-align:center;margin:20px 0;">
      <!-- AdSense Placeholder -->
      <p>Advertisement</p>
    </div>

    <!-- Job Listings -->
    <section id="jobList"></section>

    <!-- Subscription Form -->
    <form>
      <h3>Subscribe for Updates</h3>
      <input type="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>

    <footer>
      <small>¬© 2025 SarkariSarthi. <a href="#">Privacy</a> ‚Ä¢ <a href="#">Terms</a></small>
    </footer>
  </main>

  <script>
    const searchBox = document.getElementById("searchBox");
    const categoryFilter = document.getElementById("categoryFilter");
    const jobList = document.getElementById("jobList");
    const jobCounter = document.getElementById("jobCounter");
    let jobs = [];

    async function fetchJobs() {
      const jobFiles = [
        "ssc-chsl-2025-notification-out.json",
        "upsc-nda-ii-2025-apply-online.json",
        "rrb-group-d-2025-recruitment.json",
        "sbi-clerk-2025-registration-open.json",
        "delhi-police-constable-recruitment-2025.json"
      ];

      const promises = jobFiles.map(file =>
        fetch("./jobs/" + file).then(res => res.json())
      );

      jobs = await Promise.all(promises);
      filterJobs();
    }

    function filterJobs() {
      const keyword = searchBox.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = jobs.filter(job =>
        job.title.toLowerCase().includes(keyword) &&
        (category === "" || job.category === category)
      );

      renderJobs(filtered);
    }

    function renderJobs(jobListFiltered) {
      jobList.innerHTML = "";
      if (jobListFiltered.length === 0) {
        jobList.innerHTML = "<p>No jobs found.</p>";
      } else {
        jobListFiltered.forEach(job => {
          const el = document.createElement("article");
          el.innerHTML = `
            <h2>${job.title}</h2>
            <p><strong>Category:</strong> ${job.category}</p>
            <p><strong>Last Date:</strong> ${job.last_date}</p>
            <a href="${job.apply_link}" target="_blank">Apply Now</a>
          `;
          jobList.appendChild(el);
        });
      }
      jobCounter.innerText = `Showing ${jobListFiltered.length} job(s)`;
    }

    searchBox.addEventListener("input", filterJobs);
    categoryFilter.addEventListener("change", filterJobs);

    fetchJobs();
  </script>
</body>
</html>
