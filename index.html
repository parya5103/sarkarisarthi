<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarkariSarthi - Govt Jobs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem;
    }
    .filters select, .filters input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .job {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .job h3 {
      margin: 0 0 0.5rem;
    }
    .job a {
      color: #03a9f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>SarkariSarthi - Govt Jobs Portal</h1>
  </header>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="stateFilter">
      <option value="">All States</option>
      <option value="UP">UP</option>
      <option value="MP">MP</option>
      <option value="Bihar">Bihar</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Gujarat">Gujarat</option>
    </select>
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Police">Police</option>
      <option value="Railway">Railway</option>
      <option value="Bank">Bank</option>
      <option value="Teaching">Teaching</option>
    </select>
  </div>

  <section class="job-list" id="jobList">
    <!-- Jobs will be shown here -->
  </section>

  <script>
    async function loadJobs() {
      try {
        const res = await fetch('jobs/government-jobs.json'); // Adjust as needed
        const jobs = await res.json();
        window.allJobs = jobs;
        filterJobs();
      } catch (err) {
        document.getElementById("jobList").innerHTML = '<p style="color:red;">Failed to load jobs. Make sure jobs.json exists in jobs/ folder.</p>';
        console.error("Fetch error:", err);
      }
    }

    function filterJobs() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const state = document.getElementById('stateFilter').value;
      const category = document.getElementById('categoryFilter').value;

      const filtered = window.allJobs.filter(job => {
        const matchText = `${job.title} ${job.department} ${job.location}`.toLowerCase();
        return (
          (!search || matchText.includes(search)) &&
          (!state || job.location?.includes(state)) &&
          (!category || job.department?.includes(category))
        );
      });

      const container = document.getElementById('jobList');
      container.innerHTML = '';
      if (!filtered.length) return container.innerHTML = '<p>No jobs found.</p>';

      filtered.forEach(job => {
        container.innerHTML += `
          <div class="job">
            <h3>${job.title}</h3>
            <p><strong>Department:</strong> ${job.department || 'N/A'}</p>
            <p><strong>Location:</strong> ${job.location || 'N/A'}</p>
            <p><strong>Last Date:</strong> ${job.last_date || 'N/A'}</p>
            ${job.pdf_link ? `<p><a href="${job.pdf_link}" target="_blank">Download PDF</a></p>` : ''}
          </div>`;
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterJobs);
    document.getElementById('stateFilter').addEventListener('change', filterJobs);
    document.getElementById('categoryFilter').addEventListener('change', filterJobs);

    loadJobs();
  </script>
</body>
</html>
